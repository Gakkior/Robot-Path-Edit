# 机器人路径编辑器配置文件
# 参考Kubernetes和Grafana的配置格式

# 服务器配置
server:
  addr: ":8080"              # 服务监听地址
  read_timeout: "30s"        # 读取超时
  write_timeout: "30s"       # 写入超时
  idle_timeout: "120s"       # 空闲超时
  tls:
    enabled: false           # 是否启用TLS
    cert_file: ""           # 证书文件路径
    key_file: ""            # 私钥文件路径

# 数据库配置
database:
  type: "sqlite"                    # 数据库类型：sqlite, mysql
  dsn: "./data/robot-path-editor.db" # 数据源名称
  max_open_conns: 25               # 最大打开连接数
  max_idle_conns: 5                # 最大空闲连接数
  conn_max_lifetime: "1h"          # 连接最大生命周期
  auto_migrate: true               # 是否自动迁移数据库结构

# 日志配置
logger:
  level: "info"              # 日志级别：debug, info, warn, error
  format: "json"             # 日志格式：json, text
  output: "stdout"           # 输出目标：stdout, file
  file: "./logs/app.log"     # 日志文件路径（当output为file时）
  max_size: 100              # 单个文件最大大小(MB)
  max_backups: 3             # 保留的备份文件数
  max_age: 7                 # 保留天数
  compress: true             # 是否压缩备份文件

# 画布配置
canvas:
  default_width: 1920        # 默认画布宽度
  default_height: 1080       # 默认画布高度
  grid_size: 20              # 网格大小
  zoom_min: 0.1              # 最小缩放倍数
  zoom_max: 5.0              # 最大缩放倍数
  node_radius: 20            # 默认节点半径

# 监控配置
metrics:
  enabled: true              # 是否启用指标收集
  path: "/metrics"           # 指标接口路径